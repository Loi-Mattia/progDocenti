

<div class="panel panel-primary container">
    <div class="panel-heading">
      <h2>Exams List</h2>
      <nav class="navbar navbar-expand-sm bg-dark" style="color: white; "> 
        <ul >
          <strong>Logged in</strong> 
          <a routerLink="/addVerifica" class="btn btn-danger scrollto" style="margin-left: 50px;" routerLinkActive="active">Add Exam</a>
          <a (click)="logout()" style="cursor: pointer; right: 0; margin-left: 10px;" class="btn btn-danger scrollto" routerLinkActive="active">Logout</a>
        </ul>
      </nav><br>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <td>ID</td>
            <td>titolo</td>
            <td>indirizzo</td>
            <td>tipo_prova</td>
            <td>difficolta</td>
            <td>durata</td>
            <td>classe</td>
            <td>materia</td>
            <td>Testo</td>
            <td>griglia</td>
            <td>Update | Delete</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of data">
            <td>{{row.id}}</td>
            <td>{{row.titolo}}</td>
            <td>{{row.indirizzo}}</td>
            <td>{{row.tipo_prova}}</td>
            <td>{{row.difficolta}}</td>
            <td>{{row.durata}}</td>
            <td>{{row.classe}}</td>
            <td>{{row.materia}}</td>
            <td>         
              <a href="{{row.testo}}" class="btn btn-warning btn-download btn-sm">Testo</a>
            </td>
            <td>         
              <a href="{{row.griglia}}" class="btn btn-warning btn-download btn-sm">Griglia</a>
            </td>
            <td width="150">
              <button (click)="updateVerifica(row.id)" class="btn btn-warning" style="margin-left: 10px"><i class="bi bi-pencil-square"></i>U</button>
              <button (click)="deleteVerifica(row.id)" class="btn btn-danger" style="margin-left: 10px"><i class="bi bi-trash3"></i>D</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
