<div class="content" role="main">
	<div class="container ">
		<h2>Login</h2>
		<form (ngSubmit)="login()">

			<div class="form-group mb-2">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
			</div>
			<div class="form-group mb-4">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" type="password" id="password" [(ngModel)]="password"
					name="password">
			</div>
			<button type="submit" class="btn btn-danger mb-4" onclick="login(email,password)">Login</button>

			<p class="bottom">Dont't have an account? <a routerLink="/register"> Register
					here</a></p>
		</form>
	</div>

</div>
