<div class="content" role="main">
  <div class="container" style="margin-top: 100px;">
    <h2>User Registration</h2>
    <form (ngSubmit)="register()">
      <div class="form-group mb-2">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="nome" name="nome" >
      </div>
      <div class="form-group mb-2">
        <label for="cognome">Cognome:</label>
        <input type="text" class="form-control" id="cognome" [(ngModel)]="cognome" cognome="cognome">
      </div>
      <div class="form-group mb-2">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" >
      </div>
      <div class="form-group mb-4">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
          >
      </div>
      <button type="submit" class="btn btn-primary mb-5">Register</button>
    
    </form>
  </div>
</div>
